<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">

    <style>
    body {
    background-image: url('./assets/bg.avif');
    background-size: cover;
    background-position:center;
    background-repeat:repeat;
    background-attachment: fixed; 
}

input:hover{
    outline:none;
}
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-blue-600 text-center">Signup</h2>
        <form class="mt-4">
            <div>
                <label class="block text-gray-600"> Name</label>
                <input type="text" class="w-full p-2 border rounded mt-1 " placeholder="Enter full name">
            </div>
            <div class="mt-4">
                <label class="block text-gray-600">Email</label>
                <input type="email" class="w-full p-2 border rounded mt-1 " placeholder="Enter email">
            </div>
            <div class="mt-4">
                <label class="block text-gray-600">Password</label>
                <input type="password" class="w-full p-2 border rounded mt-1" placeholder="Enter password">
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded mt-4 hover:bg-green-600">Signup</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>

</body>
</html>
